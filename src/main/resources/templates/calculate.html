                        </svg>Підтримати
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="content ">
        <h1 class="visually-hidden">Заповніть поля</h1>
        <section class="calculate min-content-height">
            <div class="calculate-inners container">
                <div class="calculate-bodys">
                    <h2 class="purple calculate-titles title-mediums">
                        Введіть свої параметри
                    </h2>
                    <div class="calculate-descriptions">
                        <p class="wd-70">Коли ви заповните всі поля, натисність кнопку "Відправити".</p>
                    </div>
                    <form class="calculate-forms" th:object="${labData}" th:action="@{/processForm}" method="POST">

                        <div class="calculate-form-bods">

<!--                             <label for="name" class="visually-hidden">ПІБ</label>
                            <input required
                                placeholder="Прізвище Ім'я (Миколайчук Андрій)" 
                                id="name" 
                                type="text" 
                                class="calculate-inputs inputs"
                                th:field="*{name}"> -->

                            <label for="number" class="visually-hidden">№ Залік.книги</label>
                            <input required
                                placeholder="№ Залікової книги (3603)" 
                                id="number" 
                                type="number" 
                                class="calculate-inputs inputs"
                                th:field="*{creditNumber}">

                            <p>Виберіть номер лабораторної роботи:</p>
                            <div class="radio-tile-groups">
                                <div th:each="tempLab : ${labs}" class="input-containers">
                                    <input type="radio" name="radio" th:id="'lab' + ${tempLab}" th:value="${tempLab}" th:field="*{labNumber}">
                                    <div class="radio-tiles">
                                        <label th:for="'lab' + ${tempLab}" th:text="${tempLab}" />
                                    </div>
                                </div>
                            </div>

                        </div>

                        <button type="submit" class="calculate-buttons buttons transparent purple" title="Відправити">
                            Відправити
                        </button>

                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-extra">
            <div class="footer-extra-inner container">
                <div class="footer-copyright">
                    © <time datetime="2024">2024</time> <p class="p">CivKA.</p> <p class="p">Ми не відповідальні за ваші оцінки. Сайт створений лише з метою перевірки знань та звірення відповідей.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

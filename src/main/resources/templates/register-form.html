<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/login-form-styles.css">
    <link rel="shortcut icon" href="/images/title-foto3.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <a class="back-home-logo image-container" th:href="@{/}">
        <img
            src="/images/logo-444.png"
            alt="Civka Logo"
            class="header-logo-image"
            loading="lazy"
            width="120"
            id="first-image"
          />
        <img
            src="/images/logo-4446.png"
            alt="Civka Logo"
            class="header-logo-image top"
            loading="lazy"
            width="120"
            id="second-image"
          />
    </a>
    <main class="content">
        <section class="login">
            <div class="wrapper">
                <form class="login-form" th:object="${webUserDTO}" th:action="@{/processRegisterForm}" method="POST">
                    <h1>Реєстрація</h1>
                    <div class="input-box">
                        <label for="username" class="visually-hidden">Username</label>
                        <input id="username" type="text" pattern="[0-9a-zA-Z]*" title="Можна вводити лише символи: 0-9 a-z A-Z" placeholder="Логін" required th:field="*{username}">
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <label for="email" class="visually-hidden">Email</label>
                        <input id="email" type="email" placeholder="Ел. пошта" required th:field="*{email}">
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-box">
                        <label for="number" class="visually-hidden">Number</label>
                        <input id="number" type="number" min="1000" max="9999" placeholder="№ залікової книги (не обов'язково)" th:field="*{creditNumber}">
                        <i class='bx bx-memory-card'></i>
                    </div>
                    <div class="input-box">
                        <label for="password" class="visually-hidden">Password</label>
                        <input id="password" type="password" placeholder="Пароль" required th:field="*{password}">
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <label for="repeat-password" class="visually-hidden">Password</label>
                        <input id="repeat-password" type="password" placeholder="Підтвердити пароль" required th:field="*{passwordRepeat}">
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <button type="submit" class="btn">Реєстрація</button>

                    <div class="register-link">
                        <p>Вже маєте обліковий запис?
                            <a th:href="@{/login}">Увійти</a>
                        </p>
                    </div>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
